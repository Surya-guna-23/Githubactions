name: demo

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install lng tool and TypeScript
      run: |
        npm install -g @lightningjs/cli || echo "lng installation via npm failed"
        npm install -g typescript
        lng --version

    - name: Verify working directory
      run: ls -la ./accelerator-home-ui

    - name: Install dependencies
      run: npm install
      working-directory: ./accelerator-home-ui

    - name: Create dist
      run: lng dist
      working-directory: ./accelerator-home-ui  

    - name: Commit and Push dist folder
      run: |
        git add ./accelerator-home-ui/dist
        git commit -m "Add dist folder"
        git push origin main
