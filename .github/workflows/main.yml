name: demo

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Verify working directory
      run: ls -la ./accelerator-home-ui

    - name: Install dependencies
      run: npm install
      working-directory: ./accelerator-home-ui

    - name: Create dist
      run: lng dist
      working-directory: ./accelerator-home-ui  

    - name: Commit and Push dist folder
      run: |
        git config --global user.email "gunasurya23@gmail.com"
        git config --global user.name "Surya-guna-23"
        git add ./accelerator-home-ui/dist
        git commit -m "Add dist folder"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
